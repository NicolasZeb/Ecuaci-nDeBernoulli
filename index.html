<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Bernoulli</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Ecuación de Bernoulli</h2>
    <form id="formulario">
      <input type="number" id="p" placeholder="Presión (P)">
      <input type="number" id="rho" placeholder="Densidad (ρ)">
      <input type="number" id="v" placeholder="Velocidad (v)">
      <input type="number" id="g" placeholder="Gravedad (g)" value="9.81">
      <input type="number" id="h" placeholder="Altura (h)">
      <div class="botones">
        <button type="button" onclick="calcular()">Calcular</button>
        <button type="reset" onclick="limpiarGrafico()">Restablecer</button>
      </div>
    </form>
    <canvas id="grafico"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
